<div class="container">
  <input type="text" #inputEl (focus)="0">
  <button (click)="onSubmit(inputEl)">Submit</button>
  <app-demo [message]="inputValue" *ngIf="!toDestroy">
    <p #parentPara>User has entered the following text: {{inputValue}}</p>
  </app-demo>
  <br><br>
  <button (click)="DestroyComponent()">Show/hide</button>
    
</div>
