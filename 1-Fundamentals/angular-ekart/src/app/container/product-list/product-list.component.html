<div class="ekart--products--container">
    <app-filter 
    [all]="totalProductCount" 
    [inStock]="totalInStockProducts"
    [outOfStock]="totalOutOfStockProducts"
    (selectedFilterRadioButtonChanged)="onFilterChanged($event)"
    ></app-filter>
    
    <div *ngFor="let prod of products" (click)="selectedProduct=prod;">
        <!-- <app-product  [product]="prod" *ngIf="selectedFilterValue === 'all' || prod.is_in_inventory.toString() === selectedFilterValue "></app-product> -->
    <app-product [product]="prod"  *ngIf="searchText ==='' || prod.name.toLowerCase().includes(searchText)"></app-product>
    </div>
</div>
