<h1>Unsubscribing to an Observable</h1>
<div class="div-container">
    <div class="sub-container">
        <h2>Subscriber 1</h2>
        <hr>
        <div class="data-list" *ngFor="let x of dataList1">
            {{x}}
        </div>
        <button (click)="OnSubscribe(1)">Subscribe</button>
        <button (click)="OnUnsubscribe()">Unsubscribe</button>
    </div>
    <div class="sub-container">
        <h2>Subscriber 2</h2>
        <hr>
        <div class="data-list" *ngFor="let x of dataList2">
            {{x}}
        </div>
        <button (click)="OnSubscribe(2)">Subscribe</button>
        <button (click)="OnUnsubscribe()">Unsubscribe</button>
    </div>
    <div class="sub-container">
        <h2>Subscriber 3</h2>
        <hr>
        <div class="data-list" *ngFor="let x of dataList3">
            {{x}}
        </div>
        <button (click)="OnSubscribe(3)">Subscribe</button>
        <button (click)="OnUnsubscribe()">Unsubscribe</button>
    </div>
</div>
